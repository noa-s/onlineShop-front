<li class="col-sm-12">
  <div class="d-flex w-100 justify-content-between" >
  <h5>{{ sBarproduct.productName | titlecase }}</h5>
  <h6><b>{{ sBarproduct.totalPrice | currency:'ILS' }}</b></h6>
  </div>
  <p class="mb-1">Total:{{ sBarproduct.total}} </p>
  <h6 style="float: right" *ngIf="flag">
    <span class="badge badge-pill badge-danger" (click)="deleteProduct($event)" id="{{ sBarproduct.productId }}" >
      Remove</span> </h6>
</li>
